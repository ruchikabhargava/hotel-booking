<!DOCTYPE html>
<html lang="en">

<head>
  <title>Room Booking</title>
  <meta charset="utf-8">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/index.js"></script>

</head>

<body>
  <div class="main">
    <div>
      <i class="fa fa-users" aria-hidden="true"></i>
      <div style="display: inline-block;">Choose number of <b>people</b></div>
    </div>

    <table class="table">
      <tbody>
        <tr>
          <td><i class="fa fa-bed" aria-hidden="true"></i></td>
          <td class="category">ROOMS</td>
          <td id="countCol">
            <div>
              <button id="removeRoom" class="btn disabled removeBtn" onclick="decreaseRoom()" disabled>-</button>
              <input id="rooms" type="number" class="form-control" name="rooms" value="1" disabled min="1" max="5" maxlength="1" onchange="onRoomChange(this.value)">
              <button id="addRoom" class="btn addBtn" onclick="increaseRoom()">+</button>
            </div>
          </td>
        </tr>
        <tr>
          <td width="5%"><i class="fa fa-user" aria-hidden="true"></i></td>
          <td class="category" width="40%">ADULTS</td>
          <td width="40%" id="countCol">
            <div>
              <button id="removeAdult" class="btn disabled removeBtn" onclick="removeAdult()" disabled>-</button>
              <input id="adults" type="number" class="form-control" name="adults" value="1" disabled maxlength="2" 
              onchange="onAdultsChange(this.value)">
              <button class="btn addBtn" onclick="addAdult()">+</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <i class="fa fa-child" aria-hidden="true"></i>
          </td>
          <td class="category">CHILDREN</td>
          <td id="countCol">
            <div>
              <button id="removeChild" class="btn disabled removeBtn" onclick="removeChildren()" disabled>-</button>
              <input id="children" type="number" class="form-control" name="children" value="0" disabled maxlength="2"
              onchange="onChildrenChange(this.value)">
              <button class="btn addBtn" onclick="addChild()">+</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>


  </div>

</body>

</html>
